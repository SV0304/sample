<!DOCTYPE html>
<html>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript">
    $("document").ready(function(){
      $("#mtn").on({
        focus: function(evt){
          var $element = $(evt.currentTarget);
          if($element.attr("data-onfocus")!=="true"){
            $element.val("");
            $element.attr("type","number");
            $element.attr("data-onfocus","true");
            var elemId = $element.attr("id");
            setTimeout(function(){
              $("#"+elemId).trigger("click");
          },20);
          }
        },
        blur: function(evt){
          var $element = $(evt.currentTarget);
          $element.attr("data-onfocus","false");
          $element.attr("type","text");
          var mtn = $element.val().replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
          $element.val(mtn);
        }
      });
    });

  </script>
  <body>
    Enter your mobile number here:
    <input type="text" id="mtn1" value="" pattern="[0-9]*" />
  </body>
</html>
